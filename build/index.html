<!DOCTYPE html>
<html ng-app="Portfolio">
  <head>
    <title>Suyeun Lee's Design Portfolio</title>
    <link href="http://fonts.googleapis.com/css?family=Bitter:400,700|Raleway:500,700" rel="stylesheet">
    <link href="css/suyeun.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrap">
        <h1>Good Morning, Sean!</h1>
        <ul class="nav-links">
          <li><a href="down/resume_suyeunlee.pdf" target="_blank">Resume</a></li>
          <li><a href="https://www.linkedin.com/profile/view?id=71186657" target="_blank">LinkedIn</a></li>
          <li><a href="mailto:freshsean@gmail.com">E-Mail</a></li>
        </ul>
      </div>
    </nav>
    <div class="wrap">
      <ul class="filter-nav">
        <li>All</li>
        <li data-filter=".c">Game Site</li>
        <li data-filter=".e">Corporate Site</li>
        <li data-filter=".g">Visual Work</li>
        <li data-filter=".p">Personal</li>
      </ul>
      <div ng-controller="projectCtrl" class="project-wrap">
        <ul class="project-list">
          <li ng-repeat="project in projects" class="project-item">
            <h2>{{ project.title }}           </h2>
            <p>{{ project.description }}</p><a href="#" data-images="{{ project.numberImages}}" class="launch-modal">Go</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
